            window.addEventListener("load", cargarPagina2);

            //EJEMPLO BASICO
            function cargarPagina()
            {
                var parrafo = document.createElement("p");//Creo elemento <p>

                var texto = document.createTextNode("Este es otro parrafo");//Creo contenido elemento

                parrafo.appendChild(texto);//Añado el contenido al elemento

                document.body.appendChild(parrafo);//Añado el elemento a donde quiera(otro elemento)

            }
            ;


            function cargarPagina2()

                elementoDondeAñadir.appendChild(parrafo);//Añado el nuevo elemento
