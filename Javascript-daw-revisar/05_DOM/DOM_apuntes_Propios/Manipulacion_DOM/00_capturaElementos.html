    <body>
        
        <div id="id">
            <p class="clase">parrafo con clase numero 1</p> 
            <p class="clase">parrafo con clase numero 2</p> 
            <ul>

            var porID=document.getElementById("id");

            var porName  =document.getElementsByName("nombre");//Devuelve array

            var porCSSall =document.querySelectorAll(".clase");//Devuelve array con todos elemento que encuentre con este CSS
                   
            alert(porID.id);
            alert(porClase[0].className);//RECUERDA!!! Es un array y la clase se trata como className

            alert(porName[0].innerHTML);
            alert(porCSS.innerHTML);
