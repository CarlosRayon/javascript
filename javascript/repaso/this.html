<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciones</title>
</head>

<body>

    <a href="https://www.youtube.com/watch?v=R5oXW5ryOGU&list=PLC8ntN5__iMJsRx96YJQ8iLftAo7i5y_h&index=7"
        target="_blank">Video</a>

    <br>

    <button id="normal">Pulsame (normal)</button>
    <button id="flecha">Pulsame (Flecha)</button>

    <script>

        console.log('Object main', this);

        function testThis() {
            console.log('Normal function', this);
        }
        testThis();

        const testThisArrow = () => console.log('arrow function', this);
        testThis();

        const objectThis = {
            testThis: function () {
                console.log('Normal function in object', this);
            },
            testThisArrow: () => { console.log('arrow function in object', this) }
        }

        objectThis.testThis();
        objectThis.testThisArrow();

        document.querySelector('#normal').addEventListener('click', function () {
            console.log('Event with normal function', this)
        })

        document.querySelector('#flecha').addEventListener('click', () => {
            console.log('Event with arrow function', this)
        })


    </script>
</body>

</html>
