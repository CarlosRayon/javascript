<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example</title>
	</head>
	<body>
		<h1>Example</h1>

		<script>
			/* creates a new exception type: */
			function Die(status, code, msg) {
				Error.apply(this, arguments);
				this.status = status;
				this.code = code;
				this.msg = msg;
			}
			Die.prototype = Object.create(Error.prototype);

			console.log('this show');

			/* Where we want for execution we put this */
			throw new Die(true, 'ko', 'msg error');

            console.log('this not show');
            
		</script>
	</body>
</html>
