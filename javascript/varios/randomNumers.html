<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Number plus</title>
	</head>
	<body>
		<script>
			
			/**
			 * randomNumber
			 *
			 * @param {int} min
			 * @param {int} max
			 * @returns int
			 */

			function randomNumbers(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			for (let i = 0; i < 50; i++) {
				console.log(randomNumbers(0, 10));
			}

			/* also applies to negative numbers */
			for (let i = 0; i < 50; i++) {
				console.log(randomNumbers(0, 10));
			}
		</script>
	</body>
</html>
