<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Like js</title>
		<style>
			h1 {
				text-align: center;
			}
			div {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				background-color: lightblue;
				padding: 10px;
				width: 300px;
				margin: 10px auto;
			}
			button {
				margin-top: 10px;
				padding: 5px;
				background-color: lightcoral;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>LIKE JAVASCRIPT</h1>
		<div>
			<h2>ARRAY TO SEARCH</h2>
			<p>['carlos', 'ines', 'slot', 'cloud', 'carla'];</p>
			<h2>INPUT SEARCH</h2>
			<input type="text" />
			<button>
				Test
			</button>

			<h2>SHOW TEST</h2>
			<p id="showText"></p>
		</div>

		<script>
			function likeJS(element) {
				const input = document.querySelector('input').value.trim();
				/* Progresive pattern */
				const pattern = new RegExp('^' + input);

				/* %like% pattern */
				// const pattern = new RegExp('.*' + input + ".*");
				return pattern.test(element);
			}

			document.querySelector('button').addEventListener('click', () => {
				const array = ['carlos', 'ines', 'slot', 'cloud', 'carla'];
				const newArray = array.filter(likeJS);
				document.querySelector('#showText').innerHTML = newArray;

				console.log(newArray);
			});
		</script>
	</body>
</html>
